<ion-card (click)="navigateToID()">
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>ID: {{ item.id }}</p>
      <p>Precio: ${{ item.price }}</p>
    </ion-card-content>
    <ion-img [src]="item.img" (click)="navigateToID()"></ion-img>
  </ion-card>
