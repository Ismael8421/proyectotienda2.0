<ion-content class="cart-container">
  <ion-header>
    <ion-toolbar>
      <ion-title>Carrito de Compras</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>${{ item.price }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="removeFromCart(item.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Total: ${{ totalPrice.toFixed(2) }}</ion-title>
    </ion-toolbar>
    <div class="button-group">
      <ion-button expand="block" color="danger" (click)="clearCart()">
        Vaciar Carrito
      </ion-button>
      <ion-button expand="block" color="primary" (click)="goToHome()">
        Regresar
      </ion-button>
    </div>
  </ion-footer>
</ion-content>
