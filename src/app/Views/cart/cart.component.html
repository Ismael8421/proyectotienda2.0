<ion-content class="cart-container">
    <h2>Carrito de Compras</h2>
    <ion-content *ngFor="let item of cartItems">
      <p>{{ item.name }} - ${{ item.price }}</p>
      <button (click)="removeFromCart(item.id)">Eliminar</button>
    </ion-content>
    <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
    <ion-button (click)="clearCart()">Vaciar Carrito</ion-button>
    <ion-button (click)="goToHome()" class="back-button">Regresar</ion-button>
  </ion-content>
