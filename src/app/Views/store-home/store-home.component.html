<ion-content>
  <!-- Bot칩n para ver el carrito -->
  <ion-button expand="block" color="primary" routerLink="/cart">
    Ver carrito
  </ion-button>

  <!-- Lista de productos -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of currentProducts">
        <ion-card>
          <app-product-item [item]="item"></app-product-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Barra de navegaci칩n para la paginaci칩n -->
  <ion-footer class="pagination-footer">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="changePage('prev')" [disabled]="currentPage === 1">
          Anterior
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">
        P치gina {{ currentPage }} de {{ totalPages }}
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="changePage('next')" [disabled]="currentPage === totalPages">
          Siguiente
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
